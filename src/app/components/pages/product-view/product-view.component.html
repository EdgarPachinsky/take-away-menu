<div>
  <div class="mt-10 mb-10 ml-10 mr-10">
    <div *ngIf="apiService.loadingProducts" class="loading-hint">
      Պրոդուկտները բեռնվում են
      <div class="spinner-border spinner-border-sm ml-2" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div *ngIf="!apiService.loadingProducts && apiService.allProducts.length && !currentProduct?.id" class="loading-hint">
      Նման պրոդուկտ չի գտնվել
    </div>

    <div *ngIf="!apiService.loadingProducts && apiService.allProducts.length && currentProduct?.id" class="loading-hint">
      <div class="row">
        <div class="col-md-8 col-12">
          <div class="popup-title mb-10">
            {{currentProduct?.name}}
          </div>

          <div class="popup-image ">
            <img src="{{currentProduct?.image}}" class="" alt="">
          </div>
        </div>

        <div class="col-md-4 col-12">
          <div class="d-flex flex-col">

            <div>
              {{currentProduct?.price}} դրամ
            </div>

            <div>
              {{currentProduct?.mass}} գրամ
            </div>


<!--            <div>-->
<!--              {{currentProduct?.mass}} գրամ-->
<!--            </div>-->

            <div>
              {{currentProduct?.description}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
