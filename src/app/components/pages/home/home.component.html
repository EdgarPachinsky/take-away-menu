<div class="mt-3">
  <div class="container">

    <div class="row">
      <div class="col">
        <div class="text-center home-title">
          Պատրաստված է սիրով
        </div>

        <div class="categories d-flex flex-row align-center justify-center">
          <div *ngFor="let category of categories" class="category-container"
               [style.color]="category.text_color"
               [style.background-color]="lightenColor(category.text_color, 65)"
               (mouseover)="setBorderColor(category.text_color)"
               (mouseleave)="removeBorderColor()">
            <span class="category-container-inner">
              <span>{{category.name}}</span>
            </span>
          </div>
        </div>

        <div class="category_products d-flex flex-row flex-wrap justify-center mt-10 mb-10">

        <div class="product">

          <div class="product-inner d-flex flex-col">

            <div class="product-image">
              <img src="assets/images/pizza.png" alt="">
            </div>

            <div class="product-name">
              Պիցցա Մարգարիտա
            </div>

            <div class="product-info d-flex flex-row space-between">

              <div class="info-left">

              </div>
              <div class="info-right">
                2500 Դ․
              </div>
            </div>

          </div>
        </div>

        <div class="product">

          <div class="product-inner d-flex flex-col">

            <div class="product-image">
              <img src="assets/images/burger.png" alt="">
            </div>

            <div class="product-name">
              Իդեալական Բուրգեր Անգուսի Մսով
            </div>

            <div class="product-info d-flex flex-row space-between">

              <div class="info-left">

              </div>
              <div class="info-right">
                3600 Դ․
              </div>
            </div>

          </div>
        </div>

        <div class="product">

          <div class="product-inner d-flex flex-col">

            <div class="product-image">
              <img src="assets/images/salade.png" alt="">
            </div>

            <div class="product-name">
              Ամառային աղցան
            </div>

            <div class="product-info d-flex flex-row space-between">

              <div class="info-left">

              </div>
              <div class="info-right">
                1800 Դ․
              </div>
            </div>

          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
